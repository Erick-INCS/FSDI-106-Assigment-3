<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/app.css">
</head>
<body>

    <!-- header -->
    <div class="container-fluid">
        <div id="secList" class="section pt-4">
            <h2 class="text-center">Calendar</h2>
            
            
            <div class="calendar-content bg-white rounded p-3 mt-3">
                
                <button id="btnShow" class="btn btn-sm btn-outline-info"><i class="fas fa-eye"></i> Show details</button>
            </div>
        </div>

        <div id="secForm" class="section d-none pt-4 ml-3">
            
            <div id="successAlert" class="alert alert-success hide">
                Task registered!
            </div>

            <h4 class="subtitle mt-1 text-center">Details</h4>

            <form action="#" class="p-3">
                <input type="text" id="txtTitle" class="control" placeholder="Task title">
                <div class="control">
                    Is it important?
                    <i id="btnT" class="far fa-lightbulb"></i>
                </div>
                <input type="date" id="txtDate" class="control" placeholder="Due date">
                <textarea id="txtDescription" rows="5" class="control" placeholder="Task description"></textarea>
                <input type="text" id="txtAlert" class="control" placeholder="Notification text">
                <input type="text" id="txtLocation" class="control" placeholder="Task location">
    
                <button id="btnSave" class="btn btn-info">Save Task</button>
            </form>
            
        </div>
    </div>
    <!-- comment -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <script src="./scripts/Task.js"></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
